  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/PWA/index.html">PWA <span>Template</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">

      <h6 >New Post</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Interesting Title" id="title" type="text" class="validate">
        <label for="title">Post Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Today I found this..." id="content" type="text" class="validate">
        <label for="ingredients">Content</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>
